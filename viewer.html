<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Просмотр PDF — Бульк</title>
  <meta name="color-scheme" content="light dark" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="googlebot" content="noindex, nofollow" />
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; background: #fff; color: #222; }
    main { height: 100%; }
    .frame { width: 100%; height: 100dvh; border: 0; background: #fff; }
    .fallback { display: grid; place-items: center; width: 100%; height: 100dvh; padding: 16px; text-align: center; }
    .fallback a { color: #0a66c2; text-decoration: underline; }
  </style>
</head>
<body>
  <main>
    <object id="pdfObj" class="frame" data="" type="application/pdf">
      <div class="fallback">
        <p>Не удалось встроить PDF в браузер. Откройте файл по ссылке: <a id="openLink" href="#" target="_blank" rel="noopener">открыть PDF</a></p>
      </div>
    </object>
  </main>
  <script>
    (function(){
      const p = new URLSearchParams(location.search);
      const file = p.get('file') || '';
      // Базовая валидация: только файлы из папки pdf и c расширением .pdf
      if (!/^pdf\/.+\.pdf$/i.test(file)) {
        document.title = 'Файл не указан — Бульк';
        return;
      }
      document.getElementById('pdfObj').setAttribute('data', file);
      const link = document.getElementById('openLink');
      if (link) link.setAttribute('href', file);
      document.title = file.replace(/^pdf\//, '') + ' — Бульк';
    })();
  </script>
</body>
</html>
