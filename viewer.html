<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="screen-orientation" content="portrait" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <title>Просмотр PDF — Бульк</title>
  <meta name="color-scheme" content="light dark" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="googlebot" content="noindex, nofollow" />
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; background: #fff; color: #222; }
    main { height: 100%; }
    .frame { width: 100%; height: 100dvh; border: 0; background: #fff; position: relative; z-index: 0; }
    .fallback { display: grid; place-items: center; width: 100%; height: 100dvh; padding: 16px; text-align: center; }
    .fallback a { color: #0a66c2; text-decoration: underline; }
    .backBtn {
      position: fixed;
      left: calc(env(safe-area-inset-left, 0px) + 14px);
      bottom: calc(env(safe-area-inset-bottom, 0px) + 14px);
      width: 52px; height: 52px;
      border-radius: 50%;
      border: 1px solid rgba(0,0,0,0.08);
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 24px rgba(0,0,0,0.16);
      display: grid; place-items: center;
      z-index: 3;
      cursor: pointer;
    }
    .backBtn:active { transform: scale(0.98); }
    .backBtn svg { width: 22px; height: 22px; display: block; }
    /* блокировка поворота экрана только на мобильных */
    @media screen and (orientation: landscape) and (max-width: 1024px) {
      body::after {
        content: '↻ Поверните устройство вертикально';
        position: fixed;
        inset: 0;
        z-index: 99999;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        color: #222;
        font: 600 20px system-ui, -apple-system, sans-serif;
        text-align: center;
        padding: 20px;
        line-height: 1.4;
      }
      main, .backBtn {
        opacity: 0 !important;
        pointer-events: none !important;
      }
    }
  </style>
</head>
<body>
  <main>
    <object id="pdfObj" class="frame" data="" type="application/pdf">
      <div class="fallback">
        <p>Не удалось встроить PDF в браузер. Откройте файл по ссылке: <a id="openLink" href="#" target="_blank" rel="noopener">открыть PDF</a></p>
      </div>
    </object>
  </main>
  <button id="backBtn" class="backBtn" type="button" aria-label="Назад" title="Назад">
    <svg viewBox="0 0 24 24" fill="none" stroke="#222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
      <path d="M15 18l-6-6 6-6" />
    </svg>
  </button>
  <script>
    (function(){
      const p = new URLSearchParams(location.search);
      const file = p.get('file') || '';
      // Базовая валидация: только файлы из папки pdf и c расширением .pdf
      if (!/^pdf\/.+\.pdf$/i.test(file)) {
        document.title = 'Файл не указан — Бульк';
        return;
      }
      document.getElementById('pdfObj').setAttribute('data', file);
      const link = document.getElementById('openLink');
      if (link) link.setAttribute('href', file);
      document.title = file.replace(/^pdf\//, '') + ' — Бульк';
      const backBtn = document.getElementById('backBtn');
      backBtn.addEventListener('click', () => {
        try {
          const ref = document.referrer || '';
          const u = ref ? new URL(ref, location.href) : null;
          if (u && u.origin === location.origin) {
            history.back();
          } else {
            location.href = 'index.html';
          }
        } catch (_) {
          location.href = 'index.html';
        }
      });
      // Блокировка поворота экрана через Screen Orientation API
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('portrait').catch(() => {
          // Не удалось заблокировать (требуется fullscreen или не поддерживается)
        });
      }
    })();
  </script>
</body>
</html>
